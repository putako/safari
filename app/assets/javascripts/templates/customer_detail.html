<form><div class="row">

	<div class="col-md-6">
		<article class="panel panel-primary">
			<header class="panel-heading">
				<h1 class="h3">Custy Sack</h1>
			</header>
			<section class="panel-body">
				<div class="row">

					<div class="col-md-4">
						<div class="form-group">
							<label class="sr-only" for="first-name">First Name</label>
							<input type="text" class="form-control" name="first_name" ng-model="customer.first_name">
						</div>
					</div>

					<div class="col-md-4">
						<div class="form-group">
							<label class="sr-only" for="last-name">Last Name</label>
							<input type="text" class="form-control" name="last_name" ng-model="customer.last_name">
						</div>
					</div>

					<div class="col-md-4">
						<div class="form-group">
							<label class="sr-only" for="username">Username</label>
								<div class="input-group">
									<div class="input-group-addon">
										@
									</div>
									<input type="text" class="form-control" name="username" ng-model="customer.username">
								</div>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="sr-only" for="email">Email</label>
					<input type="text" class="form-control" name="email" ng-model="customer.email">
				</div>
			</section>

			<footer class="panel-footer">
				<label for="joined">Joined</label> {{ customer.joined_at | date }}
			</footer>
		</article>

		<article class="panel panel-default">
			<header class="panel-heading">
				<h2>Shipping Address</h2>
			</header>

			<section class="panel-body">
				<div class="form-group">
					<label class="sr-only" for="street-address">Street Address</label>
					<input type="text" class="form-control" name="street-address" ng-model="customer.shipping_street">
				</div>

				<div class="form-group">
					<label class="sr-only" for="street-address-extra">Street Address Extra</label>
					<input type="text" class="form-control" name="street-address-extra" ng-model="">
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="sr-only" for="city">City</label>
							<input type="text" class="form-control" name="city" ng-model="customer.shipping_city">
						</div>
					</div>

					<div class="col-md-2">
						<div class="form-group">
							<label class="sr-only" for="state">State</label>
							<input type="text" class="form-control" name="state" ng-model="customer.shipping_state">
						</div>
					</div>

					<div class="col-md-4">
						<div class="form-group">
							<label class="sr-only" for="zip">ZIP</label>
							<input type="text" class="form-control" name="zip" ng-model="customer.shipping_zipcode">
						</div>
					</div>
				</div>
			</section>
			<footer class="panel-footer"></footer>
		</article>
	</div>

	<div class="col-md-6">
		<article class="panel panel-default">
			<header class="panel-heading">
				<h1>Billing Info</h1>
				<h2 class="h4">Billing Address</h2>
			</header>

			<section class="panel-body">
				<input type="checkbox">Same as shipping?
				<div class="form-group">
					<label class="sr-only" for="street-address">Street Address</label>
					<input type="text" class="form-control" name="street-address" ng-model="customer.billing_street">
				</div>

				<div class="form-group">
					<label class="sr-only" for="street-address-extra">Street Address Extra</label>
					<input type="text" class="form-control" name="street-address-extra" ng-model="">
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="sr-only" for="city">City</label>
							<input type="text" class="form-control" name="city" ng-model="customer.billing_city">
						</div>
					</div>

					<div class="col-md-2">
						<div class="form-group">
							<label class="sr-only" for="state">State</label>
							<input type="text" class="form-control" name="state" ng-model="customer.billing_state">
						</div>
					</div>

					<div class="col-md-4">
						<div class="form-group">
							<label class="sr-only" for="zip">ZIP</label>
							<input type="text" class="form-control" name="zip" ng-model="customer.billing_zipcode">
						</div>
					</div>
				</div>

				<h2>Payment Info</h2>
				<div class="row">
					<div class="col-md-7">
						<p class="h4">
							****-****-****-1234
							<span class="label label-success">VISA</span>
						</p>
						<p>
							<label>Expires:</label> 04/19
						</p>
					</div>
					<div class="col-md-5 text-right">
						<button class="btn btn-lg btn-default">
							View Details...
						</button>
					</div>
				</div>
			</section>
			<footer class="panel-footer"></footer>
		</article>
	</div>

</div></form>
